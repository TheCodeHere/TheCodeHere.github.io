<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JorgeGZapata.github.io</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --header-bg: #f0f0f0;
      --border-color: #ddd;
      --link-color: #555;
      --date-color: #888;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --header-bg: #2a2a2a;
      --border-color: #444;
      --link-color: #ddd;
      --date-color: #aaa;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--link-color);
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .post-list li:last-child {
      border-bottom: none;
    }

    .post-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .post-title a {
      color: var(--link-color);
      text-decoration: none;
    }

    .post-title a:hover {
      text-decoration: underline;
    }

    .post-date {
      font-size: 0.9rem;
      color: var(--date-color);
    }
    
    #toggle-dark {
      position: absolute;
      top: 1rem;
      right: 2rem;
      background: transparent;
      border: none;
      cursor: pointer

    #toggle-dark:hover {
      background-color: var(--border-color);
    }

    #toggle-dark img {
      width: 24px;
      height: 24px;
      transition: filter 0.3s;
    }

  </style>
</head>

<body>
  <header>
    <h1>The Spanish ML Blog by Jorge G. Zapata</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tags</a>
      <a href="#">About</a>
    </nav>

    <button id="toggle-dark" aria-label="Toggle dark mode">
      <img id="theme-icon" src="https://www.svgrepo.com/show/532889/sun.svg" alt="Theme icon">
    </button>
  </header>

  <main>
    <ul class="post-list">
      <li>
        <div class="post-title"><a href="#">Post #1</a></div>
        <div class="post-date">January 1, 2025</div>
      </li>
      <li>
        <div class="post-title"><a href="#">Post #2</a></div>
        <div class="post-date">January 2, 2025</div>
      </li>
      <li>
        <div class="post-title"><a href="#">Post #3</a></div>
        <div class="post-date">January 3, 2025</div>
      </li>
    </ul>
  </main>


  <script>
    const toggleButton = document.getElementById('toggle-dark');
    const themeIcon = document.getElementById('theme-icon');

    const sunIcon = 'https://www.svgrepo.com/show/532889/sun.svg';
    const moonIcon = 'https://www.svgrepo.com/show/532875/moon.svg';

    // Cambiar Ã­cono dependiendo del modo
    function updateIcon(isDark) {
      themeIcon.src = isDark ? sunIcon : moonIcon;
      themeIcon.alt = isDark ? "Sun icon" : "Moon icon";
    }

    // Cambiar tema y guardar en localStorage
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIcon(isDark);
    }

    // Inicializar desde localStorage
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark';
      if (isDark) document.body.classList.add('dark');
      updateIcon(isDark);
    }

    toggleButton.addEventListener('click', toggleTheme);
  </script>

</body>
</html>
