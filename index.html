<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JorgeGZapata.github.io</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #f0f0f0;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: #555;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }

    .post-list li:last-child {
      border-bottom: none;
    }

    .post-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .post-date {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
  </body>
</html>
