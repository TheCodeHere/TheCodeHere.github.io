<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="assets/estilos.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> | <a href="tags.html">Tags</a>
  </nav>

  <main>
    <div id="post-content">Cargando post...</div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get('post');
    const contentDiv = document.getElementById('post-content');

    if (!post) {
      contentDiv.innerHTML = "<p style='color:red;'>No se especificó un post.</p>";
    } else {
      const basePath = window.location.pathname.split('/').slice(0, -1).join('/');
      const url = `${basePath}/posts/${post}.markdown`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("No se encontró el post.");
          return response.text();
        })
        .then(markdown => {
          const match = markdown.match(/^---([\s\S]+?)---([\s\S]*)$/);
          let metadata = {}, content = markdown;

          if (match) {
            const metaLines = match[1].trim().split('\n');
            metaLines.forEach(line => {
              const [key, ...rest] = line.split(':');
              metadata[key.trim()] = rest.join(':').trim();
            });
            content = match[2].trim();
          }

          let html = `<h1>${metadata.title || 'Post'}</h1>`;
          if (metadata.date) html += `<p><em>${metadata.date}</em></p>`;
          if (metadata.excerpt) html += `<p>${metadata.excerpt}</p>`;
          html += marked.parse(content);

          contentDiv.innerHTML = html;

          // Si usas KaTeX o MathJax, podrías llamar aquí a renderMathInElement o MathJax.typeset()
        })
        .catch(err => {
          contentDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
