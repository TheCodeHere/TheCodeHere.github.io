<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post</title>

  <!-- CDN para convertir Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Estilos mínimos embebidos -->
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fdfdfd;
      color: #333;
    }

    nav {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    nav a {
      margin-right: 10px;
      color: #007acc;
      text-decoration: none;
    }

    h1 {
      margin-bottom: 0.2em;
    }

    em {
      color: #666;
    }

    #toggle-dark img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      cursor: pointer;
    }

    .excerpt {
      font-style: italic;
      margin-bottom: 1rem;
      color: #555;
    }

    pre, code {
      background: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    pre {
      padding: 0.8em;
      overflow: auto;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a> 
    <a href="tags.html">Tags</a>
    <a href="#">About</a> | 
    <span id="toggle-dark">
        <img id="theme-icon" src="https://raw.githubusercontent.com/TheCodeHere/TheCodeHere.github.io/547fc1827d29deccf4dbeeb2c8684f689482bbd4/Icons/sun-svgrepo-com.svg" alt="Theme icon">
      </span>
  </nav>

  <main>
    <div id="content">Cargando post...</div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get('post');

    if (!post) {
      document.getElementById('content').innerHTML = "<p style='color:red;'>No se especificó un post.</p>";
    } else {
      const url = `${location.origin}${location.pathname.replace(/\/[^\/]*$/, '')}/posts/${post}.md`;

      console.log("Valor de URL:", url);

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("No se encontró el post.");
          return response.text();
        })
        .then(markdown => {
          const html = marked.parse(markdown);
          document.getElementById('content').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        });
    }

    // BOTTON
    const toggleButton = document.getElementById('toggle-dark');
    const themeIcon = document.getElementById('theme-icon');

    const sunIcon = 'https://raw.githubusercontent.com/TheCodeHere/TheCodeHere.github.io/547fc1827d29deccf4dbeeb2c8684f689482bbd4/Icons/sun-svgrepo-com.svg';
    const moonIcon = 'https://raw.githubusercontent.com/TheCodeHere/TheCodeHere.github.io/547fc1827d29deccf4dbeeb2c8684f689482bbd4/Icons/moon-svgrepo-com.svg';

    // Cambiar ícono dependiendo del modo
    function updateIcon(isDark) {
      themeIcon.src = isDark ? sunIcon : moonIcon;
      themeIcon.alt = isDark ? "Sun icon" : "Moon icon";
    }

    // Cambiar tema y guardar en localStorage
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIcon(isDark);
    }

    // Inicializar desde localStorage
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark';
      if (isDark) document.body.classList.add('dark');
      updateIcon(isDark);
    }

    toggleButton.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
