<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post</title>

  <!-- CDN para convertir Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Estilos mínimos embebidos -->
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fdfdfd;
      color: #333;
    }

    nav {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    nav a {
      margin-right: 10px;
      color: #007acc;
      text-decoration: none;
    }

    h1 {
      margin-bottom: 0.2em;
    }

    em {
      color: #666;
    }

    .excerpt {
      font-style: italic;
      margin-bottom: 1rem;
      color: #555;
    }

    pre, code {
      background: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    pre {
      padding: 0.8em;
      overflow: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> | <a href="tags.html">Tags</a>
  </nav>

  <main>
    <div id="post-content">Cargando post...</div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get('post');
    const contentDiv = document.getElementById('post-content');

    console.log("Valor de params:", params);
    console.log("Valor de post:", post);

    if (!post) {
      contentDiv.innerHTML = "<p style='color:red;'>No se especificó un post.</p>";
    } else {
      //const basePath = window.location.pathname.split('/').slice(0, -1).join('/');
      const url = `${location.origin}${location.pathname.replace(/\/[^\/]*$/, '')}/posts/${post}.markdown`;
      //const url = `TheCodeHere.github.io/posts/${post}.markdown`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("No se encontró el post.");
          return response.text();
        })
        .then(markdown => {
          const match = markdown.match(/^---([\s\S]+?)---([\s\S]*)$/);
          let metadata = {}, content = markdown;

          if (match) {
            const metaLines = match[1].trim().split('\n');
            metaLines.forEach(line => {
              const [key, ...rest] = line.split(':');
              metadata[key.trim()] = rest.join(':').trim();
            });
            content = match[2].trim();
          }

          let html = `<h1>${metadata.title || 'Post'}</h1>`;
          if (metadata.date) html += `<p><em>${metadata.date}</em></p>`;
          if (metadata.excerpt) html += `<p class="excerpt">${metadata.excerpt}</p>`;
          html += marked.parse(content);

          contentDiv.innerHTML = html;
        })
        .catch(err => {
          contentDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
