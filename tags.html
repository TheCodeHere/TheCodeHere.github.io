<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tags</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --link-color: #3366cc;
      --border-color: #ccc;
      --tag-bg: #eef;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --link-color: #99bbff;
      --border-color: #444;
      --tag-bg: #333333;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--link-color);
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #toggle-dark img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      cursor: pointer;
    }

    .tag-list {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0;
      list-style: none;
    }

    .tag-item {
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      cursor: pointer;
    }

    .tag-item a {
      color: var(--link-color);
      font-size: 1.1rem;
      cursor: pointer;
    }

    .tag-count {
      margin-left: 0.5rem;
      color: var(--text-color);
    }

    .post-results {
      max-width: 700px;
      margin: 2rem auto;
    }

    .post {
      border: 1px solid var(--border-color);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: var(--tag-bg);
    }

    .post-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .post-excerpt {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="tags.html">Tags</a>
    <a href="#">About</a> | 
    <span id="toggle-dark">
        <img id="theme-icon" src="https://raw.githubusercontent.com/TheCodeHere/TheCodeHere.github.io/547fc1827d29deccf4dbeeb2c8684f689482bbd4/Icons/sun-svgrepo-com.svg" alt="Theme icon">
      </span>
  </nav>

  <h1>Browse by Tags</h1>
  <ul id="tag-list" class="tag-list"></ul>

  <section id="results" class="post-results"></section>

  <script>
    const posts = [
      {
        id: "post-1",
        title: "A Survey on Large Language Models",
        tags: ["NLP", "Transformers", "Survey"],
        excerpt: "This survey explores the architecture, training objectives, scaling laws, and evaluation benchmarks of current large language models.",
        link: "index.html#post-1"
      },
      {
        id: "post-2",
        title: "Prompt Engineering Techniques",
        tags: ["Prompting", "LLMs", "Few-shot"],
        excerpt: "Discover advanced prompting strategies for fine-tuning the output of large language models with minimal training data.",
        link: "index.html#post-2"
      },
      {
        id: "post-3",
        title: "Chain-of-Thought Reasoning in LLMs",
        tags: ["Reasoning", "Chain-of-Thought", "AI Alignment"],
        excerpt: "How reasoning via intermediate steps improves language model accuracy on complex tasks.",
        link: "index.html#post-3"
      },
      {
        id: "post-4",
        title: "LLMs for Multimodal Reasoning",
        tags: ["Multimodal", "LLMs", "Reasoning"],
        excerpt: "An overview of models capable of processing images, text, and more.",
        link: "index.html#post-4"
      }
    ];

    const tagMap = {};

    posts.forEach(post => {
      post.tags.forEach(tag => {
        if (!tagMap[tag]) tagMap[tag] = [];
        tagMap[tag].push(post);
      });
    });

    const tagList = document.getElementById('tag-list');
    const results = document.getElementById('results');

    function renderTagList() {
      Object.entries(tagMap)
        .sort((a, b) => a[0].localeCompare(b[0]))
        .forEach(([tag, tagPosts]) => {
          const li = document.createElement('li');
          li.className = 'tag-item';

          const a = document.createElement('a');
          a.textContent = tag;
          a.href = '#';
          a.addEventListener('click', (e) => {
            e.preventDefault();
            showPostsForTag(tag);
          });

          const count = document.createElement('span');
          count.className = 'tag-count';
          count.textContent = `(${tagPosts.length})`;

          li.appendChild(a);
          li.appendChild(count);
          tagList.appendChild(li);
        });
    }

    function showPostsForTag(tag) {
      results.innerHTML = `<h2>Posts tagged with: "${tag}"</h2>`;

      tagMap[tag].forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';

        const title = document.createElement('div');
        title.className = 'post-title';
        const link = document.createElement('a');
        link.href = post.link;
        link.textContent = post.title;
        link.style.color = "inherit";
        title.appendChild(link);

        const excerpt = document.createElement('div');
        excerpt.className = 'post-excerpt';
        excerpt.textContent = post.excerpt;

        postDiv.appendChild(title);
        postDiv.appendChild(excerpt);
        results.appendChild(postDiv);
      });
    }

    renderTagList();
    
    const toggleButton = document.getElementById('toggle-dark');
    const themeIcon = document.getElementById('theme-icon');

    const sunIcon = 'https://raw.githubusercontent.com/TheCodeHere/TheCodeHere.github.io/547fc1827d29deccf4dbeeb2c8684f689482bbd4/Icons/sun-svgrepo-com.svg';
    const moonIcon = 'https://raw.githubusercontent.com/TheCodeHere/TheCodeHere.github.io/547fc1827d29deccf4dbeeb2c8684f689482bbd4/Icons/moon-svgrepo-com.svg';

    // Cambiar Ã­cono dependiendo del modo
    function updateIcon(isDark) {
      themeIcon.src = isDark ? sunIcon : moonIcon;
      themeIcon.alt = isDark ? "Sun icon" : "Moon icon";
    }

    // Cambiar tema y guardar en localStorage
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIcon(isDark);
    }

    // Inicializar desde localStorage
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark';
      if (isDark) document.body.classList.add('dark');
      updateIcon(isDark);
    }

    toggleButton.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
